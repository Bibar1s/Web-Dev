<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Classes of elements</title>
        <style>
            h2.metal {
    background-color: red; /* same as previous text color */
    color: white;          /* make text readable */
    padding: 5px;          /* optional, adds spacing inside the heading */
}
            h2.non-metal {
    background-color: blue;  /* same as the text color used previously */
    color: white;            /* make text readable on the background */
    padding: 5px;            /* optional spacing inside the heading */
}
            h2.semi-metal {
    background-color: purple;  /* match the original text color */
    color: white;              /* make the text readable */
    padding: 5px;              /* optional spacing inside the heading */
}




        </style>
    </head>
    <body>
        
        <h1>The Periodic Table</h1>

        <p>
            There are three broad classes of elements:
            <strong class="metal">metals</strong>,
            <strong class="non-metal">non-metals</strong>,
            and <strong class="semi-metal">semi-metals</strong>.
        </p>
        
        <h2 class="metal">Metals</h2>
        
        <ul>
            <li>Solid</li>
            <li>Good conductors of electricity</li>
            <li>Ductile</li>
            <li>Malleable</li>
        </ul>
        
        <h2 class="non-metal">Non-metals</h2>
        
        <ul>
            <li>Brittle</li>
            <li>Poor conductors</li>
        </ul>
        
        <h2 class="semi-metal">Semi-metals (Metalloids)</h2>
        
        <ul>
            <li>Partially conduct electricity</li>
        </ul>
        
    </body>
</html>
