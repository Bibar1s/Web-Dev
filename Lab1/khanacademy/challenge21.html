<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Event Invite</title>
        <style>
            body {
                font-family: sans-serif;
                background-color: #f9f9f9;
                padding: 20px;
                text-align: center;
            }

            h1 {
                color: #e91e63;
            }

            h2 {
                color: #3f51b5;
            }

            ul {
                list-style-type: square;
                padding-left: 0;
            }

            li {

            }

                border-radius: 5px;

                margin-top: 20px;
            }

            .rsvp-button:hover {

            }

    <body>
        
        <h1>You're Invited!</h1>
        <h2>Spring Garden Party</h2>
        
        <p>The details:</p>
        <ul>
            <li>Date: Saturday, April 20th, 2026</li>
            <li>Time: 3:00 PM - 7:00 PM</li>
            <li>Location: Sunnyvale Garden Park, 123 Flower Lane</li>
            <li>Dress code: Casual spring attire</li>
        </ul>

        <button class="rsvp-button">RSVP Here</button>
        
    </body>
</html>
